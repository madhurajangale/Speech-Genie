<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Genie</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom ">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4" style="color:rgb(220, 208, 159);">Speech Genie</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link" style="color:rgb(232, 194, 43);">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link" style="color:rgb(232, 194, 43);">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link" style="color:rgb(232, 194, 43);">About</a></li>
          </ul>
        </header>
      </div>

      <div class="text">
        <h2>Enter your Text Here</h2>
        <textarea rows="5" cols="25" id="text-in"></textarea>
      </div>
      <div class="convert">
        <div class="choice">
        <button class="btn btn-light px-0 " onclick="convertTextm()"> MaleVoice</button>
        <button class="btn btn-light px-0 " onclick="convertTextf()"> FemaleVoice</button>
      </div>
        <audio id="audio" controls></audio>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        
      </script>

      <script>
        async function convertTextm() {
          console.log("hello");
            const text = document.getElementById('text-in').value;
            console.log("text");
            const response = await fetch('/convertm', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text })
            });
            const audioBlob = await response.blob();
            const audioUrl = URL.createObjectURL(audioBlob);
            document.getElementById('audio').src = audioUrl;
        }

        async function convertTextf() {
          console.log("hello");
            const text = document.getElementById('text-in').value;
            console.log("text");
            const response = await fetch('/convertf', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text })
            });
            const audioBlob = await response.blob();
            const audioUrl = URL.createObjectURL(audioBlob);
            document.getElementById('audio').src = audioUrl;
        }
      </script>
</body>
</html>
